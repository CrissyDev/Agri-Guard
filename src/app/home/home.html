<div class="container">
  <div class="content">
    <div class="logo-section">
      <img src="assests/Agri Guard Logo.png" alt="AgriGuard Logo" class="logo-image" />
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Subtitle -->
      <h2 class="subtitle">Protect Your Rice Fields with AI</h2>
      
      <!-- Description -->
      <p class="description">
        AgriGuard uses advanced AI and IoT sensors to detect weeds and pests in real-time, 
        providing actionable recommendations to maximize your yield and minimize losses.
      </p>

      <!-- Horizontal Line -->
      <div class="divider"></div>

      <!-- Buttons Section -->
      <div class="button-section">
        <button class="btn btn-login" (click)="onLogin()">Login</button>
        <button class="btn btn-signup" (click)="onSignUp()">Sign Up</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <span class="built-with">Built with</span>
        <span class="arrow">➡️</span>
      </div>
    </footer>
  </div>
</div>
